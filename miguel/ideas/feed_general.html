<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShare - General y Anuncios</title>
    <link rel="stylesheet" href="principal.css">
    
    <link rel="stylesheet" href="feed.css"> 
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="principal.html">MindShare</a>
        </div>
        <nav class="nav">
            <a href="principal.html">Inicio</a>
            <a href="#">Carreras</a>
            <a href="#" class="cta-button">Cerrar sesión</a>
        </nav>
    </header>

    <div class="container">
        
        <h1 class="feed-title">General y Anuncios</h1>

        <div class="create-post-area">
            <div class="post-input-row">
                <div class="user-profile-pic"></div>
                <input type="text" id="post-input-text" placeholder="¿Qué estás pensando?"> 
            </div>
            
            <div class="post-actions-row">
                <div class="media-icons">
                    <span class="icon-video">Video</span>
                    <span class="icon-image">Imagen</span>
                    <span class="icon-reel">Reel</span>
                </div>
                <button class="post-button" id="btn-share-post">Compartir</button>
            </div>
        </div>

        <div class="feed-posts-container">
            <p>Cargando posts...</p>
        </div>

    </div>

    <script src="principal.js"></script> 

</body>
</html>
