<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Registrarse </title>
        <meta charset="UTF-8">
        <meta name="viewport content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registro.css">
    </head

    <body>
        <div class="contenedor">
            <div class="izquierdo">
                <div class="logo">
                     <img src="Logo.png" width="200" height="200" alt="Logo Mindshare">

                </div>
                <h2>Donde las ideas se unen y el aprendizaje fluye.</h2>
            </div>
            <div class="derecho">
                <div class="login">
                    <h2>Registrarse</h2>
                    <form action="">
                        <div class="input-group">
                            <label for="nombre"> Nombre: </label>
                            <input type="text">
                        <div class="input-group">
                             <label for="apellido"> Apellido</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="correo"> Correo institucional</label>
                            <input type="email" required placeholder="al0000000@utcj.edu.mx">
                        </div>
                        <div class="input-group">
                            <label for="contraseña"> Contraseña </label>
                            <input type="password" required>
                        </div>
                        <div class="input-group">
                             <label for="contraseña-confirmar">Confirmar contraseña</label>
                            <input type="password" required>
                        </div>
                      
                    </form>

                     <div class="mostrar-contraseña">
                        <label for="check">Mostrar contraseña</label>
                            <input type="checkbox">
                     </div>
                    <button type="submit"> Enviar registro</button>

                </div>
                
            </div>
        </div>

    </body>

</html>
