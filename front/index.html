<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindshare</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="contenedor">
    <div class="izquierda">
        
      <div class="logo">
        <img src="Logo.png" width="200" height="200" alt="Logo Mindshare">
       
      
      </div>
       <h1>Donde las ideas se unen y el aprendizaje fluye.</h1>
    </div>

    <div class="derecha">
      <div class="login">
        <h2>Iniciar sesión</h2>
        <form action="">
          <div class="input-group">
            <label for="correo">Correo institucional</label>
            <input type="email" id="correo" placeholder=" al0000000@utcj.edu.mx" required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
          </div>

          <button type="submit">Iniciar sesión</button>

          <p>¿No está registrado? <a href="registro.html">Regístrate aquí</a></p>
        </form>
      </div>
